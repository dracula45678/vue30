<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>JS Drum Kit</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.js"></script>
</head>

<body>
	<div id="key_id" class="keys">
		<div v-for="keyitem in keyitems">
			<div v-bind:data-key="keyitem.dkey" class="key">
				<kbd>{{keyitem.dkbd}}</kbd>
				<span class="sound">{{keyitem.dsound}}</span>
			</div>
			<audio v-bind:data-key="keyitem.dkey" v-bind:src="'sounds/' + keyitem.dsound + '.wav'"></audio>
		</div>
	</div>
	<script>
		var vm = new Vue({
			el: '#key_id',
			data: {
				keyitems: [
					{
						dkey: 65,
						dkbd: "A",
						dsound: "clap"
					},
					{
						dkey: 83,
						dkbd: "S",
						dsound: "hihat"
					},
					{
						dkey: 68,
						dkbd: "D",
						dsound: "kick"
					},
					{
						dkey: 70,
						dkbd: "F",
						dsound: "openhat"
					},
					{
						dkey: 71,
						dkbd: "G",
						dsound: "boom"
					},
					{
						dkey: 72,
						dkbd: "H",
						dsound: "ride"
					},
					{
						dkey: 74,
						dkbd: "J",
						dsound: "snare"
					},
					{
						dkey: 75,
						dkbd: "K",
						dsound: "tom"
					},
					{
						dkey: 76,
						dkbd: "L",
						dsound: "tink"
					}
				]
			},
			created: function () {
				const keys = Array.from(document.querySelectorAll('.key'));
				keys.forEach(key => key.addEventListener('transitionend', this.removeTransition));
				window.addEventListener('keydown', this.playSound);
				window.addEventListener('keyup', this.removeplayclass);
			},
			methods:{
				playSound(e){
					const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
					const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
					if (!audio) return;

					key.classList.add('playing');
					audio.currentTime = 0;
					audio.play();
					audio.onended = () => {
						key.classList.remove('playing');
					}
				},
				removeTransition(e) {//for css event
					if (e.propertyName !== 'transform') return;
					e.target.classList.remove('playing');
				},
				removeplayclass(e){
					const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
					key.classList.remove("playing");
				}
			}
		});
