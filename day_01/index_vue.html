<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.js"></script>
</head>
<body>
  <div id="key_id" class="keys">
      <template v-for="keyitem in keyitems">
          <div v-bind:data-key="keyitem.dkey" class="key">
            <kbd>{{keyitem.dkbd}}</kbd>
            <span class="sound">{{keyitem.dsound}}</span>
          </div>
          <audio v-bind:data-key="keyitem.dkey" v-bind:src="'sounds/' + keyitem.dsound + '.wav'"></audio>
      </template>
  </div>
<script>
  var key_item = new Vue({
  el: '#key_id',
  data: {
    keyitems: [
      { dkey: 65,
        dkbd:"A",
        dsound: "clap"
      },
      { dkey: 83,
        dkbd:"S",
        dsound: "hihat"
      },
      { dkey: 68,
        dkbd:"D",
        dsound: "kick"
      },
      { dkey: 70,
        dkbd:"F",
        dsound: "openhat"
      },
      { dkey: 71,
        dkbd:"G",
        dsound: "boom"
      },
      { dkey: 72,
        dkbd:"H",
        dsound: "ride"
      },
      { dkey: 74,
        dkbd:"J",
        dsound: "snare"
      },
      { dkey: 75,
        dkbd:"K",
        dsound: "tom"
      },
      { dkey: 76,
        dkbd:"L",
        dsound: "tink"
      }
    ]
  }
  });

  function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }

  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if (!audio) return;

    key.classList.add('playing');
    audio.currentTime = 0;
    audio.play();
    audio.onended = function() {
      key.classList.remove('playing');
    }
  }

  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);
</script>


</body>
</html>
